version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/MetalprotecApp
permissions:
  - object: /home/ubuntu/MetalprotecApp
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: cicd/beforeInstall.sh
      timeout: 600
      runas: ubuntu
  AfterInstall:
    - location: cicd/afterInstall.sh
      timeout: 600
      runas: ubuntu
  ApplicationStart:
    - location: cicd/startApp.sh
      timout: 600
      runas: ubuntu